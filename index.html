<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Điều khiển LED ESP32</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 30px; background: #111; color: #eee; }
    h2 { margin-bottom: 20px; }
    button { padding: 10px 20px; margin: 8px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #333; color: white; transition: 0.2s; }
    button:hover { background: #666; }
    .container { margin-top: 20px; }
    .mode { margin-bottom: 25px; }
    input { padding: 10px; width: 60%; border-radius: 8px; border: none; font-size: 16px; }
    #status { margin-top: 20px; color: #6f6; }
  </style>
</head>
<body>
  <h2>ĐIỀU KHIỂN LED MAX7219 - ESP32</h2>

  <div class="mode">
    <button onclick="setMode('auto')">Chế độ Auto</button>
    <button onclick="setMode('manual')">Chế độ Manual</button>
  </div>

  <div id="manual">
    <input type="text" id="textInput" placeholder="Nhập nội dung muốn hiển thị...">
    <button onclick="sendText()">Gửi nội dung</button>
  </div>

  <div class="container">
    <button onclick="sendGold('VANG MIENG SJC')">Vàng miếng SJC</button>
    <button onclick="sendGold('NHAN TRON 9999')">Nhẫn trơn 9999</button>
  </div>

  <div id="status"></div>

  <script>
    const API = "/api/message";
    async function sendGold(name) {
      const res = await fetch(API, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mode:"auto", message:{type:"gold", text:name}})
      });
      document.getElementById("status").innerText = "Đã chọn " + name;
    }

    async function sendText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return alert("Vui lòng nhập nội dung");
      await fetch(API, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mode:"manual", message:{type:"custom", text}})
      });
      document.getElementById("status").innerText = "Đã gửi nội dung: " + text;
    }

    async function setMode(mode) {
      await fetch(API, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({mode})
      });
      document.getElementById("status").innerText = "Đã chuyển sang chế độ " + mode.toUpperCase();
    }
  </script>
</body>
</html>
