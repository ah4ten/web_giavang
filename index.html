<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Điều khiển LED ma trận</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f7fc;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #0066cc;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }
    button {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #ddd;
    }
    button.active {
      background: #007bff;
      color: white;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 320px;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      margin: 5px 0 10px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Điều khiển LED MAX7219</h1>

  <div class="card">
    <h2>Chọn chế độ</h2>
    <div class="btn-group">
      <button id="manualBtn" onclick="setMode('manual')">Thủ công</button>
      <button id="autoBtn" onclick="setMode('auto')">Tự động</button>
    </div>

    <div id="manualArea">
      <label>Nội dung hiển thị:</label>
      <input id="textInput" type="text" placeholder="Nhập chữ..." />
      <button onclick="sendUpdate()">Cập nhật lên LED</button>
    </div>

    <div id="autoArea" style="opacity:0.5;pointer-events:none;">
      <label>Loại vàng:</label>
      <div class="btn-group">
        <button id="sjcBtn" onclick="setGold('SJC')">SJC</button>
        <button id="nhanBtn" onclick="setGold('NHAN')">Nhẫn trơn</button>
      </div>
    </div>

    <hr />
    <h2>Cài đặt chung</h2>
    <label>Tốc độ chạy (1-100):</label>
    <input type="range" min="1" max="100" id="speedRange" value="50" oninput="sendUpdate()" />
    <label>Thời gian delay (ms):</label>
    <input type="number" id="delayInput" value="3000" oninput="sendUpdate()" />
  </div>

  <script>
    let mode = "manual";
    let gold = "SJC";

    async function sendUpdate() {
      const message = document.getElementById("textInput").value;
      const speed = document.getElementById("speedRange").value;
      const delay = document.getElementById("delayInput").value;
      await fetch("/api/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode, message, gold, speed, delay })
      });
    }

    function setMode(m) {
      mode = m;
      document.getElementById("manualArea").style.opacity = m === "manual" ? 1 : 0.5;
      document.getElementById("manualArea").style.pointerEvents = m === "manual" ? "auto" : "none";
      document.getElementById("autoArea").style.opacity = m === "auto" ? 1 : 0.5;
      document.getElementById("autoArea").style.pointerEvents = m === "auto" ? "auto" : "none";
      document.getElementById("manualBtn").classList.toggle("active", m === "manual");
      document.getElementById("autoBtn").classList.toggle("active", m === "auto");
      sendUpdate();
    }

    function setGold(g) {
      gold = g;
      document.getElementById("sjcBtn").classList.toggle("active", g === "SJC");
      document.getElementById("nhanBtn").classList.toggle("active", g === "NHAN");
      sendUpdate();
    }
  </script>
</body>
</html>
