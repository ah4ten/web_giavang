<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bảng Điều Khiển LED</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    text-align: center;
    padding: 20px;
  }

  h1 { color: gold; }

  .container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  .mode {
    width: 45%;
    min-width: 300px;
    background-color: #222;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 10px #555;
  }

  button {
    background-color: #333;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 16px;
  }

  button:hover:not(:disabled) {
    background-color: gold;
    color: black;
  }

  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  input, select {
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
    width: 80%;
  }

  .speed-control {
    margin-top: 20px;
    background: #333;
    padding: 15px;
    border-radius: 10px;
  }
</style>
</head>
<body>
<h1>Điều Khiển Màn Hình LED</h1>

<div class="container">
  <!-- AUTO MODE -->
  <div class="mode" id="autoMode">
    <h2>Chế độ Tự động</h2>
    <button id="autoBtn">Bật Auto</button><br>
    <button class="autoAction" id="sjcBtn" disabled>Vàng Miếng SJC</button>
    <button class="autoAction" id="nhanBtn" disabled>Vàng Nhẫn</button>
  </div>

  <!-- MANUAL MODE -->
  <div class="mode" id="manualMode">
    <h2>Chế độ Thủ công</h2>
    <button id="manualBtn">Bật Manual</button><br>
    <input type="text" id="customText" placeholder="Nhập nội dung hiển thị">
    <button id="sendCustom" disabled>Gửi Nội Dung</button>
  </div>
</div>

<div class="speed-control">
  <h3>Cài đặt chung</h3>
  <label>Tốc độ chạy chữ: </label>
  <select id="speedSelect">
    <option value="20">Chậm</option>
    <option value="50" selected>Trung bình</option>
    <option value="100">Nhanh</option>
  </select>
</div>

<script>
let currentMode = ""; // auto hoặc manual

async function sendMessage(type, text, speed) {
  await fetch("/api/message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: { type, text, speed } })
  });
}

document.getElementById("autoBtn").onclick = () => {
  currentMode = "auto";
  document.querySelectorAll(".autoAction").forEach(b => b.disabled = false);
  document.getElementById("sendCustom").disabled = true;
  document.getElementById("manualBtn").disabled = false;
  document.getElementById("autoBtn").disabled = true;
  alert("Đã chuyển sang chế độ tự động");
};

document.getElementById("manualBtn").onclick = () => {
  currentMode = "manual";
  document.querySelectorAll(".autoAction").forEach(b => b.disabled = true);
  document.getElementById("sendCustom").disabled = false;
  document.getElementById("manualBtn").disabled = true;
  document.getElementById("autoBtn").disabled = false;
  alert("Đã chuyển sang chế độ thủ công");
};

document.getElementById("sjcBtn").onclick = () => {
  const speed = document.getElementById("speedSelect").value;
  sendMessage("gold", "SJC", speed);
};

document.getElementById("nhanBtn").onclick = () => {
  const speed = document.getElementById("speedSelect").value;
  sendMessage("gold", "NHAN", speed);
};

document.getElementById("sendCustom").onclick = () => {
  const text = document.getElementById("customText").value;
  const speed = document.getElementById("speedSelect").value;
  if (text.trim() !== "") {
    sendMessage("custom", text, speed);
  }
};
</script>
</body>
</html>
