<body>

  <script>
    function toggleMode() {
      const mode = document.getElementById("mode").value;
      const auto = document.getElementById("autoPanel");
      const manu = document.getElementById("manualPanel");

      if (mode === "manual") {
        manu.classList.remove("disabled");
        auto.classList.add("disabled");
      } else {
        auto.classList.remove("disabled");
        manu.classList.add("disabled");
      }
    }

    async function sendData(type) {
      const data = {
        mode: type,
        gold: document.getElementById("gold").value,
        message: document.getElementById("message").value,
        speed: parseInt(document.getElementById(type === "auto" ? "speedAuto" : "speedManu").value),
        delay: parseInt(document.getElementById(type === "auto" ? "delayAuto" : "delayManu").value)
      };

      try {
        const res = await fetch("/api/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        await res.json();
        document.getElementById("status").innerText =
          "âœ… ÄÃ£ cáº­p nháº­t " + (type === "auto" ? "Auto" : "Thá»§ cÃ´ng") + "!";
