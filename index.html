<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dieu khien LED IoT</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
    text-align: center;
    padding: 20px;
  }

  h1 { color: gold; }

  .container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  .mode {
    width: 45%;
    min-width: 300px;
    background-color: #222;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 10px #555;
  }

  button {
    background-color: #333;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 16px;
  }

  button:hover:not(:disabled) {
    background-color: gold;
    color: black;
  }

  button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  input, select {
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
    width: 80%;
  }

  .speed-control {
    margin-top: 20px;
    background: #333;
    padding: 15px;
    border-radius: 10px;
  }

  .status {
    margin-top: 25px;
    color: #aaa;
  }
</style>
</head>
<body>
<h1>Bang Dieu Khien LED IoT</h1>

<div class="container">
  <!-- AUTO MODE -->
  <div class="mode" id="autoMode">
    <h2>Che do Tu dong</h2>
    <button id="autoBtn">Bat Auto</button><br>
    <button class="autoAction" id="sjcBtn" disabled>Vang Mieng SJC</button>
    <button class="autoAction" id="nhanBtn" disabled>Vang Nhan</button>
  </div>

  <!-- MANUAL MODE -->
  <div class="mode" id="manualMode">
    <h2>Che do Thu cong</h2>
    <button id="manualBtn">Bat Manual</button><br>
    <input type="text" id="customText" placeholder="Nhap noi dung hien thi">
    <button id="sendCustom" disabled>Gui Noi Dung</button>
  </div>
</div>

<div class="speed-control">
  <h3>Cai dat chung</h3>
  <label>Toc do chay chu: </label>
  <select id="speedSelect">
    <option value="20">Cham</option>
    <option value="50" selected>Trung binh</option>
    <option value="100">Nhanh</option>
  </select>

  <br><br>
  <label>Thoi gian cho giua cac lan hien thi (giay): </label>
  <select id="delaySelect">
    <option value="2">2s</option>
    <option value="5" selected>5s</option>
    <option value="10">10s</option>
    <option value="15">15s</option>
  </select>
</div>

<div class="status" id="status">
  Trang thai: Dung - Toc do: 50 - Delay: 5s
</div>

<script>
let currentMode = "";
let currentSpeed = 50;
let currentDelay = 5;

async function sendMessage(type, text) {
  await fetch("/api/message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: { type, text, speed: currentSpeed, delayTime: currentDelay }
    })
  });
}

function updateStatus(text) {
  document.getElementById("status").innerText =
    `Trang thai: ${text} - Toc do: ${currentSpeed} - Delay: ${currentDelay}s`;
}

document.getElementById("autoBtn").onclick = () => {
  currentMode = "auto";
  document.querySelectorAll(".autoAction").forEach(b => b.disabled = false);
  document.getElementById("sendCustom").disabled = true;
  document.getElementById("manualBtn").disabled = false;
  document.getElementById("autoBtn").disabled = true;
  updateStatus("Auto");
};

document.getElementById("manualBtn").onclick = () => {
  currentMode = "manual";
  document.querySelectorAll(".autoAction").forEach(b => b.disabled = true);
  document.getElementById("sendCustom").disabled = false;
  document.getElementById("manualBtn").disabled = true;
  document.getElementById("autoBtn").disabled = false;
  updateStatus("Manual");
};

document.getElementById("speedSelect").onchange = (e) => {
  currentSpeed = parseInt(e.target.value);
  updateStatus(currentMode || "Dung");
  sendMessage(currentMode === "manual" ? "custom" : "gold", "CAP NHAT TOC DO");
};

document.getElementById("delaySelect").onchange = (e) => {
  currentDelay = parseInt(e.target.value);
  updateStatus(currentMode || "Dung");
  sendMessage(currentMode === "manual" ? "custom" : "gold", "CAP NHAT DELAY");
};

document.getElementById("sjcBtn").onclick = () => sendMessage("gold", "SJC");
document.getElementById("nhanBtn").onclick = () => sendMessage("gold", "NHAN");

document.getElementById("sendCustom").onclick = () => {
  const text = document.getElementById("customText").value.trim();
  if (text !== "") sendMessage("custom", text);
};
</script>
</body>
</html>
